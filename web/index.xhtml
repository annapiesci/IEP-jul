<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
        <link rel="stylesheet" href="css/style.css"></link>
    </h:head>
    <h:body class="login">
  <div class="login-page">
  <div class="form">
    <h:form class="register-form">
        <h:inputText required="true" a:placeholder="name" value="#{login.name}"></h:inputText>
        <h:inputText required="true" a:placeholder="surname" value="#{login.surname}"></h:inputText>
        <h:inputText id="mail" required="true" a:placeholder="email address" value="#{login.email}">
            <f:ajax execute="mail" event="change" render="mailResult"/>
        </h:inputText>
        <h:outputText class="alert" value="#{login.mailResult}" id="mailResult"></h:outputText>
        <h:inputText a:placeholder="institution" value="#{login.institution}"></h:inputText>
        <h:inputText id="username" required="true" a:placeholder="username" value="#{login.username}">
            <f:ajax execute="username" event="change" render="usrResult"/>
        </h:inputText>
        <h:outputText class="alert" value="#{login.usrResult}" id="usrResult"></h:outputText>
        <h:inputSecret id="password" required="true" a:placeholder="password" value="#{login.password}">
            <f:ajax execute="password" event="change" render="pswResult"/>
        </h:inputSecret>
        <h:outputText class="alert" value="#{login.pswResult}" id="pswResult"></h:outputText>
        <h:inputSecret required="true" a:placeholder="confirm password" value="#{login.confirmedPsw}">
            <f:ajax execute="pswConfirmed" event="change" render="pswcnfResult"/>
        </h:inputSecret>
        <h:outputText class="alert" value="#{login.pswcnfResult}" id="pswcnfResult"></h:outputText>
        <h:selectOneMenu class="menu" value="#{login.gender}">
            <f:selectItem itemValue="F" itemLabel="female"/>
            <f:selectItem itemValue="M" itemLabel="male"/>
        </h:selectOneMenu>
        <h:inputText a:placeholder="profile picture link" value="#{login.picture}"></h:inputText>
        <h:selectOneMenu class="menu" value="#{login.shirtSize}">
            <f:selectItem itemValue="XS" itemLabel="XS"/>
            <f:selectItem itemValue="S" itemLabel="S"/>
            <f:selectItem itemValue="M" itemLabel="M"/>
            <f:selectItem itemValue="L" itemLabel="L"/>
            <f:selectItem itemValue="XL" itemLabel="XL"/>
            <f:selectItem itemValue="XXL" itemLabel="XXL"/>
        </h:selectOneMenu>
        <h:inputText a:placeholder="linkedin profile link" value="#{login.linkedin}"></h:inputText>
        
        
        <h:commandButton value="register" class="cbutton" action="#{login.newUser()}"></h:commandButton>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </h:form>
    <h:form class="login-form">
        <h:outputText class="alert" value="#{login.loginResult}" id="pswResult"></h:outputText>
        <h:inputText required="true" a:placeholder="username" value="#{login.username}"></h:inputText>
        <h:inputSecret required="true"  a:placeholder="password" value="#{login.password}"></h:inputSecret>
        <h:commandButton value="login" action="#{login.checkUser()}" class="cbutton"></h:commandButton>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </h:form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>
    </h:body>
</html>
